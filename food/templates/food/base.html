{% load static %}

<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Food App</a>
        <div class="nav">
            <a class="nav-link text-white" href="{% url 'food:index' %}">Recipes</a>
            {% if user.is_authenticated %}
                <a class="nav-link text-white" href="{% url 'food:create_item' %}">Add Recipe</a>
                <a href="{% url 'profile' username=request.user.username %}" class="nav-link text-white">Profile</a>
                <a href="{% url 'logout' %}" type="button" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2" >Login</a>
                <a href="{% url 'register' %}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}
        </div>
    </div>
    </nav>
    <br>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
{% block body %}
{% endblock %}
</body>
</html>
