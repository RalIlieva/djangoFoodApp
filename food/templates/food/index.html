{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
{% for item in item_list %}
    <ul>
        <li>
            <a href="{% url 'food:detail' item.id %}"> {{ item.id }} -- {{ item.item_name }}</a>
        </li>
    </ul>
{% endfor %}
</body>
</html>
